<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Store Test</title>
</head>
<body>
    <h1>Simple Store Test</h1>
    <pre id="output"></pre>

    <script type="module">
        try {
            console.log('Testing store import...');

            // Test the store import
            const { useConfiguratorStore } = await import('./src/store/index.ts');
            console.log('Store imported successfully');

            const state = useConfiguratorStore.getState();
            console.log('State retrieved:', {
                currentProductLine: state.currentProductLine?.name,
                hasProductOptions: !!state.productOptions,
                isLoadingApp: state.isLoadingApp,
                availableProductLines: state.availableProductLines.length
            });

            document.getElementById('output').textContent = JSON.stringify({
                currentProductLine: state.currentProductLine?.name || 'None',
                hasDefaultOptions: !!state.currentProductLine?.default_options,
                defaultOptionsCount: state.currentProductLine?.default_options?.length || 0,
                hasProductOptions: !!state.productOptions,
                configUICount: state.productOptions?.configurationUI?.length || 0,
                isLoadingApp: state.isLoadingApp,
                availableProductLines: state.availableProductLines.length,
                error: state.error
            }, null, 2);

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').textContent = `Error: ${error.message}`;
        }
    </script>
</body>
</html>
